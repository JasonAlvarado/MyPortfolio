<h1 class="title">My Projects</h1>
<div class="row" *ngIf="projects.length > 0">
  <div class="col-sm-12 col-md-4" *ngFor="let project of projects">
    <div class="card h-100" style="width: 100%;">
      <img
        class="card-img-top"
        src="assets/img/projects/{{ project.image }}.png"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">
          {{ project.description }}
        </p>
        <a href="{{ project.liveLink }}" class="btn btn-primary">View live</a>
        <a href="{{ project.codeLink }}" class="btn btn-primary">View code</a>
      </div>
    </div>
  </div>
</div>
