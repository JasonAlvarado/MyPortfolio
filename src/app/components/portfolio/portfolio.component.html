<div class="row" *ngIf="projects.length > 0">
  <div class="col-md-6 col-sm-12" *ngFor="let project of projects">
    <div class="project">
      <!-- <p class="project-year">{{ project.year }}</p> -->
      <div class="row">
        <div class="col-md-4">
          <div class="project-image">
            <img
              src="../../../assets/img/{{ project.image }}.png"
              alt="project-photo"
            />
          </div>
        </div>
        <div class="col-md-8">
          <h4 class="project-title">{{ project.title }}</h4>
          <p class="project-description">{{ project.description }}</p>
          <div class="links">
            <a class="project-link" href="{{ project.liveLink }}">View live</a>
            <a class="project-link" href="{{ project.codeLink }}">View code</a>
          </div>
        </div>
      </div>
      <!-- <ul *ngIf="project.skills">
        <li *ngFor="let skill of project.skills">{{skill}</li>
      </ul>  -->
    </div>
  </div>
</div>
