<div>
  <h1 class="title">Contact me</h1>
  <p class="subtitle">
    If you have any doubts or job offer, send me a message.
  </p>
  <form #contactForm action="" class="form" onsubmit="onSubmit()">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <input type="text" name="name" placeholder="Name" />
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="email" name="email" placeholder="Email" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <input type="text" name="subject" placeholder="Subject" />
        <textarea
          name="message"
          id="message"
          rows="10"
          placeholder="Message"
        ></textarea>
      </div>
    </div>
    <p class="submit">
      <input class="submit" type="submit" value="Send message" />
    </p>
  </form>
  <p>
    You can also contact me throw
    <a href="https://www.linkedin.com/in/jason-alvarado/">Linkedin</a>
  </p>
</div>
